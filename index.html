    <style>
      /* --- CINEMATIC UI THEME --- */
      :root {
        --bg-color: #0F1115;
        --panel-bg: #16191e;
        --glass-bg: rgba(255, 255, 255, 0.05);
        
        --primary-accent: #6C63FF;
        --secondary-accent: #00E0FF;
        --warning-accent: #FF6F61;
        
        --text-primary: #EAEAEA;
        --text-secondary: #A3A3A3;
        
        --border-color: rgba(255, 255, 255, 0.1);
        --border-radius: 16px;

        --font-heading: 'Poppins', sans-serif;
        --font-body: 'Inter', sans-serif;
        --font-logo: 'Orbitron', sans-serif;

        --rgb-primary-accent: 108, 99, 255;
        --rgb-secondary-accent: 0, 224, 255;
        --shadow-glow-sm: 0 0 8px rgba(var(--rgb-secondary-accent), 0.5), 0 0 12px rgba(var(--rgb-primary-accent), 0.3);
        --shadow-glow-md: 0 0 15px rgba(var(--rgb-secondary-accent), 0.6), 0 0 25px rgba(var(--rgb-primary-accent), 0.4);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: var(--font-body);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 700;
        color: var(--text-primary);
      }

      .font-logo { font-family: var(--font-logo); }

      /* --- UTILITY CLASSES --- */
      
      /* Panels & Cards */
      .panel {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      }
      .panel-hover:hover {
        transform: translateY(-4px);
        border-color: rgba(var(--rgb-secondary-accent), 0.7);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 15px rgba(var(--rgb-secondary-accent), 0.2);
      }
      .panel-glass {
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
      }

      /* Buttons */
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 700;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }
      .btn-primary {
        background-image: linear-gradient(95deg, var(--primary-accent) 0%, var(--secondary-accent) 100%);
        background-size: 150% auto;
        color: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }
      .btn-primary:hover:not(:disabled) {
        background-position: right center;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3), var(--shadow-glow-sm);
      }
      .btn-secondary {
        background-color: transparent;
        border: 2px solid var(--border-color);
        color: var(--text-primary);
      }
      .btn-secondary:hover:not(:disabled) {
        border-color: var(--secondary-accent);
        color: var(--secondary-accent);
        box-shadow: var(--shadow-glow-sm);
      }

      /* Nav & Tabs */
      .nav-item {
        color: var(--text-secondary);
        border: 1px solid transparent;
      }
      .nav-item:hover {
        background-color: var(--panel-bg);
        color: var(--text-primary);
      }
      .nav-item-active {
        background-color: var(--panel-bg);
        color: white;
        box-shadow: inset 0 0 10px rgba(var(--rgb-secondary-accent), 0.3), 0 0 15px rgba(var(--rgb-secondary-accent), 0.4);
        border: 1px solid var(--secondary-accent);
      }
      
      /* Forms */
      .input-styled {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        color: var(--text-primary);
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
        width: 100%;
      }
      .input-styled:focus, .input-styled:focus-visible {
        outline: none;
        border-color: var(--secondary-accent);
        box-shadow: 0 0 10px rgba(var(--rgb-secondary-accent), 0.5);
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb {
        background-color: var(--panel-bg);
        border-radius: 4px;
        border: 2px solid var(--bg-color);
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-accent); }
      
      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInUp { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
    </style>
